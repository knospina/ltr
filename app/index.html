<!doctype html>
<html class="no-js">
    <head>
        <base href="/">
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.) styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="bower_components/textAngular/dist/textAngular.css" />
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->

        <link href='//fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,400italic,600,700' rel='stylesheet' type='text/css'>
    </head>
    <body ng-app="lotartApp">
        <!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

        <!-- Add your site or application content here -->
        <nav class="navbar navbar-default navbar">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">                    
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" ng-controller="MenuCtrl">
                    <ul class="nav navbar-nav navbar-left">
                        <li><a ng-href="http://www.lotart.lv/">HOME</a></li>
                        <li><a ng-href="http://www.lotart.lv/gallery/digital/">DIGITAL</a></li>
                        <li><a ng-href="http://www.lotart.lv/gallery/film-1/">FILM</a></li>
                        <li><a ng-href="http://www.lotart.lv/gallery/urban-exploration/">URBAN EXPLORATION</a></li>
                        <li><a ng-href="http://www.lotart.lv/essays/">BLOG</a></li>
                        <li><a ng-href="http://www.lotart.lv/info/">INFO</a></li>
                        <li><a ng-href="http://www.artflakes.com/en/shop/evita-knospina/">SHOP</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">ARCHIVE <span class="caret"></span></a>
                            <ul class="dropdown-menu multi-level">
                                <li ng-repeat="date in dates" class="dropdown-submenu">                                    
                                    <a href="/blog/{{date.year}}">{{date.year}}</a>    
                                    <ul class="dropdown-menu">
                                        <li ng-repeat="month in date.months" class="dropdown-submenu">
                                            <a href="/blog/{{date.year}}/{{month.nr}}">{{month.name}}</a>
                                        </li> 
                                    </ul>
                                </li>
                            </ul>
                        </li>
                        <li><a ng-href="/blog">PARIS</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>

        <div ng-view=""></div>

        <div class="footer">
            <div class="container">
                <a href="http://www.lotart.lv/"><p class="text-center"><span class="glyphicon glyphicon-heart"></span> Lotart</p></a>
            </div>            
        </div>
