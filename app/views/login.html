<div class="container">
    <div class="row">
        <div class="col-sm-3 col-sm-offset-6">
            <h2 class="text-center">Log in </h2>
        </div>
    </div>   
    <div class="row">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="username" class="col-sm-3 text-right col-sm-offset-3">Username</label>
                <div class="col-sm-3">
                    <input id="username" type="text" class="form-control" ng-model='loginInfo.username' placeholder="Username">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-3 text-right col-sm-offset-3">Password</label>
                <div class="col-sm-3">
                    <input id="password" type="password" class="form-control" ng-model='loginInfo.password' placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-6 col-sm-offset-6">
                    <button class="btn btn-default" ng-click="loginUser()">Log in </button>
                </div>            
            </div>
        </form>
    </div>
</div>
