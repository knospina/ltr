<html ng-app="lotart">
    <head ng-controller="headController">
        <title ng-bind="title"></title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta name="description" content="{{metaDescr}}" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">    
        <link rel="stylesheet" href="http://playground.lotart.lv/assets/styles/style.css">  
        <link rel="stylesheet" href="http://playground.lotart.lv/assets/styles/admin_style.css"> 
        <link rel="stylesheet" type="text/css" href="http://playground.lotart.lv/vendor/textAngular/css/font-awesome.css">
        <link rel="stylesheet" type="text/css" href="http://playground.lotart.lv/vendor/textAngular/textAngular.css">
        <!-- Twitter -->
        <meta name="twitter:card" value="summary">
        <meta name="twitter:site" content="@publisher_handle">
        <meta name="twitter:title" content="{{title}}">
        <meta name="twitter:description" content="{{metaDescr}}">
        <meta name="twitter:creator" content="@author_handle">
        <!-- Twitter Summary card images must be at least 120x120px -->
        <meta name="twitter:image" content="http://playground.lotart.lv/img/1462954505cat.jpg">

        <!-- Google + -->

        <meta itemprop="name" content="{{title}}">
        <meta itemprop="description" content="{{metaDescr}}">
        <meta itemprop="image" content="http://playground.lotart.lv/img/1462954505cat.jpg">

        <!-- Facebook -->
        <meta property="og:title" content="{{title}}" />
        <meta property="og:type" content="article" />
        <meta property="og:description" content="{{metaDescr}}" />
        <meta property="og:image" content="http://playground.lotart.lv/img/1462954505cat.jpg" /> <!-- disqus takes this image -->
        <meta property="og:site_name" content="Lotart playground" />
        <!-- etc. -->
        <base href="/">
    </head>
    <body>
        <nav id="site-nav">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/">HOME</a></li>
                <!--<li><a href="/blog">BLOG</a></li>-->
                <li><a href="/tech">TECH</a></li>
                <li><a href="/french">FRENCH</a></li>
                <!--<li><a href="/login">LOGIN</a></li>-->
            </ul>
        </nav>
        <main>
            <div ui-view></div>
        </main>        
        <footer>
            This is le footer
        </footer>


    </body>

    <!-- Vendor basic -->
    <script src="assets/javascript/vendor/jquery-2.2.4.min.js"></script>
    <script src="assets/javascript/vendor/angular.js"></script>

    <!-- Vendor addons -->
    <script src="assets/javascript/vendor/disqus/dirDisqus.js"></script>
    <script src="assets/javascript/vendor/textAngular/textAngular-rangy.min.js"></script>
    <script src="assets/javascript/vendor/textAngular/textAngular-sanitize.min.js"></script>
    <script src="assets/javascript/vendor/textAngular/textAngular.min.js"></script>
    <script src="assets/javascript/vendor/share/angular-socialshare.min.js"></script> 

    <!-- Garbage -->

    <script src="jquery.form.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.0/angular-ui-router.js"></script>
    <script src="https://code.angularjs.org/1.5.0-rc.1/angular-animate.min.js"></script>
    <script src="https://code.angularjs.org/1.5.0-rc.1/angular-touch.min.js"></script>

    <!-- My code -->
    <script src="assets/javascript/javascript.js"></script>
    <script src="assets/javascript/app.js"></script>
    <script src="assets/javascript/routes.js"></script>
    <script src="controllers/loginController.js"></script>
    <script src="controllers/blogController.js"></script>
    <script src="controllers/blogPostController.js"></script>
    <script src="controllers/editController.js"></script>
    <script src="controllers/articleController.js"></script>
    <script src="directives/directives.js"></script>
    <!-- Admin -->
    <script src="controllers/adminBlogController.js"></script>
    <script src="services/authenticate-service.js"></script>
    <script src="services/other-services.js"></script>
</html>
